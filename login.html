<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="src/assets/css/login.css" />
	<script type="text/javascript" src="src/assets/js/jquery1.91.min.js"></script>
	<script type="text/javascript" src="src/assets/js/jquery.particleground.js"></script>
	<script type="text/javascript" src="src/assets/js/login.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--粒子背景动画-->
		<div class="particleground"></div>
		<div class="this_main">
			<h2 class="title">后台管理系统</h2>
			<div class="this_form">
				<div class="form_item">
					<label>用户名:</label>
					<input type="text" placeholder="请输入用户名" id="user" />
					<span class="tip userTip none">用户名不能为空</span>
				</div>
				<div class="form_item">
					<label>密&nbsp;&nbsp;&nbsp;码:</label>
					<input type="text" placeholder="请输入密码" id="passWord" />
					<span class="tip passWordTip none">密码不能为空</span>
				</div>
				<div class="form_item">
					<button id="submit">&nbsp;登录</button>
				</div>
			</div>
		</div>
		<div class="this_copyRight">
			<p>&copy;2012信息技术有限公司</p>
		</div>
	</div>
</body>
</html>
